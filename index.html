<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="src/favicon.ico" />
    <title>Опросник для сотрудников</title>
    <link rel="stylesheet" href="src/styles/bulma.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="filename-container">
                <span id='filenameElem' class="filename"></span>
            </div>
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone__prompt">
                    <p>Перетащите файл сюда или нажмите для выбора</p>
                    <input type="file" id="fileInput" class="drop-zone__input" accept=".xlsx" hidden>
                </div>
            </div>
            <div id="output">
                <div id="result"></div>
            </div>
            <button id="copyButton" class="button is-link is-hovered mb-4 is-hidden copy-button" onclick="copySelectedNames()">
                Скопировать
            </button>
        </div>
    </section>
    
    <div class="modal" id="answersModal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="box">
                <h3 class="title is-4">Ответы пациента</h3>
                <div id="answersContent"></div>
            </div>
        </div>
        <!-- Кнопка закрытия модального окна -->
        <button class="modal-close is-large" aria-label="close" onclick="closeModal()"></button>
    </div>
    
    <script src="src/scripts/xlsx.full.min.js"></script>
    <!-- <script src="src/scripts/touchEvents.js"></script> -->
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/surveyData.js"></script>
    <script src="src/scripts/copy.js"></script>
    <script src="src/scripts/dragAndDrop.js"></script>
    <script src="src/scripts/displayTable.js"></script>
    <script src="src/scripts/modal.js"></script>
</body>
</html>
